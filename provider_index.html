<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		 <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>供应商登陆后首页</title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/provider_index.css"/>
	    <link rel="stylesheet" type="text/css" href="css/provider_header.css"/>
	</head>
	<body>
		<div id="provider_header">
			<img src="images/u60.png" alt="" class="header_photo"/>
			<span class="little_font header_name">杨晓明</span>
			<span class="little_font header_tel">13800000000</span>
			<span class="little_font header_company">深圳市美丽佳有限公司</span>
			<span class="little_font header_job"><img src="images/u58.png" width="16" height="16" style="position: absolute;left: -15px;top: 2px;"/>管理员</span>
		</div>
		<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell" id="upload_goods" onclick="jump('upload_goods','upload_goods.html')" >
					<a class="mui-navigate-right" >
					<img src="images/u14.png" width="30" height="30"/>
						<span class="menu_title" >上传</span>
						<span class="menu_des little_font">共03个商品</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="warehouse" onclick="jump('warehouse','warehouse_list.html')">
					<a class="mui-navigate-right">
					<img src="images/u16.png" width="30" height="30"/>
						<span class="menu_title">仓库</span>
						<span class="menu_des little_font">共03个仓库</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="order" onclick="jump('order','order.html')">
					<a class="mui-navigate-right">
					<img src="images/u24.png" width="30" height="30"/>	
						<span class="menu_title big_font">订单</span>
						<span class="menu_des little_font">今日0订单</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
					<img src="images/u36.png" width="30" height="30"/>	
						<span class="menu_title big_font">员工</span>
						<span class="menu_havetwo little_font">0人休息中</span>
						<br class="clear" />
						<span class="menu_havetwo little_font menu_two_bottom">3人当值中</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
					<img src="images/u41.png" width="30" height="30"/>	
					<span class="menu_title big_font">品牌</span>
					<span class="menu_des little_font">共03个品牌</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
					<img src="images/u45.png" width="30" height="30"/>	
						<span class="menu_title big_font">素材</span>
					</a>
				</li>
			</ul>
			
			<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active mui-action-back" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
			</nav>
			<script src="js/jump.js"></script>
	</body>
</html>
