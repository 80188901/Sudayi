<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/warehouse_header.css"/>
	    <link rel="stylesheet" type="text/css" href="css/warehouse_change.css"/>
		<title></title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">变更仓库资料</h1>
		</header>
		<div class="mui-content">
			<p style="height:20px;line-height: 35px;">请选择要变更的资料</p>
		<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 12px;color: #666666;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="big_font menu_left">这个仓库的地址变更了</span>
						<br class="clear" />
						<span class="little_font menu_left">重新认证地址及到期时限。但商品、人员信息不变</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="big_font menu_left">这个仓库的租约延长了</span>
						<br class="clear" />
						<span class="little_font menu_left">只延长到期时限。地址、商品、人员信息不变</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="big_font menu_left">这个仓库不再经营了</span>
						<br class="clear" />
						<span class="little_font menu_left">注销这个仓库</span>
					</a>	
				</li>
		</ul>
		</div>
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>
	</body>
</html>
