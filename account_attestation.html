<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" href="css/account_attestation.css" />
		<title></title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
		  <h1 class="mui-title">个人供应商账号认证</h1>
		</header>
		
		<div class="mui-content">
			<div id="form">
				<span class="form_red">*</span>
				<input type="text" name="" id="" class="form_info" placeholder="真实姓名" />
				<br class="clear" />
				<span class="form_red">*</span>
				<input type="text" name="" id="" class="form_info" placeholder="身份证号码"/>
				<br class="clear" />
				<span class="form_red">*</span>
				<input type="text" name="" id="" class="form_info" placeholder="选择所在地"/>
				<br class="clear" />
				
				<dl class="form_papers">
					<dd class="form_papers_left">
						<span class="form_papers_confirm">*</span>
						<span class="form_papers_hand ">上传手持身份证</span>
						<br class="clear" />
					</dd>
					<dd class="form_papers_middle">
						<img src="images/u37.jpg" alt="" width="50" height="50" class="form_middle_img"/>
						<span class="form_middle_explain little_font">范例</span>
					</dd>
					<dd class="form_papers_right">
						<img src="images/u41 (1).png" alt="" width="50" height="50" class="form_papers_right_img"/>
						<span class="form_right_button little_font">点击上传</span>
					</dd>
					<br class="clear" />
				</dl>
				<dl class="form_papers">
					<dd class="form_papers_left">
						<span class="form_papers_confirm">*</span>
						<span class="form_papers_hand ">二代身份证正面</span>
						<br class="clear" />
					</dd>
					<dd class="form_papers_middle">
						<img src="images/u50.jpg" alt="" width="50" height="50" class="form_middle_img"/>
						<span class="form_middle_explain little_font">范例</span>
					</dd>
					<dd class="form_papers_right">
						<img src="images/u41 (1).png" alt="" width="50" height="50" class="form_papers_right_img"/>
						<span class="form_right_button little_font">点击上传</span>
					</dd>
					<br class="clear" />
				</dl>
				<dl class="form_papers">
					<dd class="form_papers_left">
						<span class="form_papers_confirm">*</span>
						<span class="form_papers_hand ">二代身份证背面</span>
					</dd>
					<dd class="form_papers_middle">
						<img src="images/u50.jpg" alt="" width="50" height="50" class="form_middle_img"/>
						<span class="form_middle_explain little_font">范例</span>
					</dd>
					<dd class="form_papers_right">
						<img src="images/u41 (1).png" alt="" width="50" height="50" class="form_papers_right_img"/>
						<span class="form_right_button little_font">点击上传</span>
					</dd>
					<br class="clear" />
				</dl>
			</div>
		
			<p style="float: left;margin-top: 10px;margin-left: 5px;color: #666666;" class="little_font"><input type="checkbox" name="" id="" /> 本人已阅读并接受了《速达易供应商条例》</p>
			<br class="clear" />
			<button id="form_submit">立即提交认证</button>
			<div id="footer" style="height: 100px;">
			</div>
		</div>
		
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item set_show" href="#tabbar-with-map" >
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>
	</body>
</html>
