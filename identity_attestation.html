<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/warehouse_header.css"/>
	    <link rel="stylesheet" type="text/css" href="css/identity_attestation.css"/>
		<title>认证身份</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
		  <h1 class="mui-title">身份认证</h1>
		</header>
		<div class="mui-content">
			<p style="margin-top:20px;margin-left: 10px;">选择要认证的账号类别</p>
			<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 12px;color: #666666;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">企业账号认证</span>
							<span class="little_font menu_right_left">必须为一般纳税人企业</span>
							<br class="clear" />
							<span class="little_font menu_right_middle">可升级品牌供应商</span>
							<br class="clear" />
							<span class="little_font menu_right_right">最多可建立20个仓库</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">个人账号认证</span>
							<span class="little_font menu_right_top">个体户适用</span>
							<br class="clear" />
							<span class="little_font menu_right_bottom">最多可建立2个仓库</span>
						</a>
					</li>
			</ul>
		</div>
		
		
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>
	</body>
</html>
