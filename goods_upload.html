<!DOCTYPE html>
<html>
	<head>
 	<meta charset="utf-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/goods_upload.css" />
	</head>
	<body>
	<div id="provider_header">
				<div id="provider_blue"></div>
				<div id="provider_nav">
					<img src="images/portrait.png" id="provider_portrait"/>
					<span id="provider_name">设置名称</span>
					<span id="provider_tel">13711111111</span>
					<span id="provider_post">管理员</span>
					<span id="provider_level">个人供应商</span>
					<img src="images/provider.png" alt="" width="20" height="20" id="provider_mark"/>
				</div>
				
				<div id="provider_list">
					<div class="provider_list_left">
						<img src="images/back.png" width="20" height="20" />
					</div>
					<div class="provider_list_right">
						<strong style="display: block;height: 20px;line-height: 20px;margin-left: 3px;color: #95BEE7;">上传商品</strong>
						<ul>
							<li class="goods_level" >选择级别</li>
							<li class="goods_upload">图片上传</li>
							<li class="goods_info">商品信息</li>
							<li class="goods_set">库存设定</li>
							<li class="goods_issue">提交发布</li>
						</ul>
					</div>
				</div>
				
			</div>
			
			<div id="upload_des">
				
				
			</div>
	</body>
</html>
