<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./css/mui.min.css">
		<script src="./js/mui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/goods_level.css"/>
		<script>
			mui.init();
		</script>
	</head>

	<body>
		<div class="mui-content">
			<div id="provider_header">
				<div id="provider_blue"></div>
				<div id="provider_nav">
					<img src="images/portrait.png" id="provider_portrait"/>
					<span id="provider_name">设置名称</span>
					<span id="provider_tel">13711111111</span>
					<span id="provider_post">管理员</span>
					<span id="provider_level">个人供应商</span>
					<img src="images/provider.png" alt="" width="20" height="20" id="provider_mark"/>
				</div>
				
				<div id="provider_list">
					<div class="provider_list_left">
						<img src="images/back.png" width="20" height="20" />
					</div>
					<div class="provider_list_right">
						<strong style="display: block;height: 20px;line-height: 20px;margin-left: 3px;color: #95BEE7;">上传商品</strong>
						<ul>
							<li>选择级别</li>
							<li>图片上传</li>
							<li>商品信息</li>
							<li>库存设定</li>
							<li>提交发布</li>
						</ul>
					</div>
				</div>
				
			</div>
			
			<div id="introduce">
				<p>速达易永不收取任何广告费用</p>
				<ul>
					<li>速达易承诺<font class="warn">永久不收取</font>任何排名次序费用</li>
					<li>任何等级的搜索结果都将按客户配送时间<font class="warn">快慢次序</font>排列</li>
					<li>除搜索结果排名外<font class="warn">商品等级决定更多的曝光量</font></li>
				</ul>
				<br class="clear" />
			</div>
			
			<div id="chose_level">
				<p id="level_intro">选择你要上传的商品等级</p>
				<dl style="border-top: 2px solid #F2F2F2;">
					<dd class="level_left">A</dd>
					<dd class="level_right">免费首页横幅 • 浏览量最高 • 成交率最高</dd>
				</dl>
				<dl>
					<dd class="level_left">B</dd>
					<dd class="level_right">免费首页展示 • 浏览量较高 • 成交率较高</dd>
				</dl>
				<dl>
					<dd class="level_left">C</dd>
					<dd class="level_right">免费推荐窗口展示</dd>
				</dl>
				<dl>
					<dd class="level_left">D</dd>
					<dd class="level_right">拍照一键上传即可</dd>
				</dl>
				<br class="clear" />
			</div>
			
			<div id="clause">
				<span class="clause_left">《速达易供应商条款》</span>
				<span class="clause_right">《常见问题？》</span>
			</div>
			
		</div>	
	</body>

</html>
