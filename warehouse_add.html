<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/warehouse_header.css"/>
	    <link rel="stylesheet" type="text/css" href="css/warehouse_add.css"/>
		<title>添加新仓库</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
		  <h1 class="mui-title" >添加新仓库</h1>
		</header>
		<div class="mui-content">
			<h5 class="confirm">选择要认证的账号类别</h5>
			<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 12px;color: #666666;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<p>仓库有效期限</p>
							<p>请按租赁合同或营业执照上的期限输入</p>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<p>地区选择</p>
							<p>选择最近的区域,精准的选择会带来更多的订单</p>
						</a>
					</li>
			</ul>
			<div id="adress">
				<input type="text" name="" class="adress_detail" placeholder="请输入详细地址" style="height: 60px;line-height: 60px;border: none;border-bottom:1px solid #ccc;margin: 0;"/>
			</div>
			
			<div class="papers_box">
				<span class="big_font papers_confirm">上传租赁合同/营业执照二选一</span>
				<img src="images/u29.jpg" width="50" height="50" class="img_left"/>
				<span class="papers_or">或</span>
				<img src="images/u42.jpg" width="50" height="50" class="img_left"/>
			    <img src="images/u30.png" width="50" height="50" class="img_right"/>
				<br class="clear" />
			</div>
			<input type="checkbox" name="" class="clause_ck" />
			<span class="little_font">本人已阅读并接受了《速达易供应商条例》</span>
		    <button class="add_button">提交添加新仓库申请</button>
		</div>
		
		
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>
	</body>
</html>
