<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/warehouse_header.css"/>
	    <link rel="stylesheet" type="text/css" href="css/warehouse_adress_change.css"/>
		<link rel="stylesheet" type="text/css" href="css/warehouse_add.css"/>
		<title>变更仓库地址</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		  <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
		  <h1 class="mui-title" >变更仓库地址</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view" style="padding: 0;margin: 2px;">
				<li class="mui-table-view-divider">仓库原资料</li>
				<li class="mui-table-view-cell">
					<span class="big_font warehouse_left">仓库名称</span>
					<span class="big_font warehouse_right">美丽小店</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="big_font warehouse_left">仓库原地址</span>
					<span class="big_font warehouse_right">深圳市罗湖区建设路1000号地下</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="big_font warehouse_left">原到期日</span>
					<span class="big_font warehouse_right">2015年9月25日</span>
				</li>
				<li class="mui-table-view-divider">欲变更为</li>
				<li class="mui-table-view-cell">
				    <a class="mui-navigate-right">
				      选择新的到期日
				    </a>
				  </li>
				  <li class="mui-table-view-cell">
				    <a class="mui-navigate-right">
				      地区选择
				    </a>
				  </li>
			</ul>
			<div id="adress">
								<input type="text" name="" class="adress_detail" placeholder="请输入详细地址" style="height: 50px;line-height: 50px;border: none;border-bottom:1px solid #ccc;margin: 0;"/>
			</div>
			
			<div class="papers_box">
				<span class="big_font papers_confirm">上传租赁合同/营业执照二选一</span>
				<img src="images/u29.jpg" width="50" height="50" class="img_left"/>
				<span class="papers_or">或</span>
				<img src="images/u42.jpg" width="50" height="50" class="img_left"/>
			    <img src="images/u30.png" width="50" height="50" class="img_right"/>
				<br class="clear" />
			</div>
			<input type="checkbox" name="" class="clause_ck" />
			<span class="little_font">本人已阅读并接受了《速达易供应商条例》</span>
		    <button class="add_button">提交变更申请</button>
	    </div>
		
		
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>
	</body>
</html>
