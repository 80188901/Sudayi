<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	
    <style type="text/css">
    	body{
    		font-family:'应用字体 Regular', '应用字体';
    		background: #F2F2F2;
    	}
    	#sign_in_form{
    		margin-top: 60px;
    	}
    	#sign_in_form p{
    		width: 90%;
    		text-align: right;
    		margin: 0 auto;
    		padding-bottom: 5px;
    		border-bottom: 1px solid #E4E4E4;
    	}
		#sign_in_form input[type=text],input[type=password]{
    		height: 25px;
    		border: none;
    		border-bottom: 1px solid #999;
    		width: 90%;
    		display: block;
    		margin: 0 auto ;
    		margin-top: 20px;
    		text-indent: 20px;
    	}
    	#sign_in_form input[type=text]:empty,input[type=password]:empty{
    		padding-left: 2em;
    	}
    	#sign_in_code{
    		background: #F2F2F2 url(images/code.png) no-repeat 0.5% 50%;
    		background-size: 30px 30px;
    	}
    	#sign_in_pwd{
    		background: #F2F2F2 url(images/pwd.png) no-repeat 0.5% 50%;
    		background-size: 30px 30px;
    	}
    	.p_top{
    		padding-top: 10px;
    	}
    	#sign_in_select{
    		width: 90%;
    		margin: 0 auto;
    		background-size: 30px 30px;
    		position: relative;
    	}
    	select{
    		width: 24%;
    		margin-left: 8%;
    		margin-top: 3%;
    	    /*height: 30px;*/
    	}
    	#sign_in_loaction{
    		position: absolute;
    		top:15px;
    	}
    	.register_footer{
    		background: #F2F2F2;
    		height: 30px;
    		border: none;
    		box-shadow: none;
    		font-family: "font-family:'应用字体 Bold', '应用字体';";
    	}
    	#register_copy{
    		width: 120px;
    		display: block;
    		float: right;
    		margin-top: 10px;
    		font-size: 16px;
    	}
    </style>
    </head>
	<body>
		<div id="sign_in_form">
			<p>手机号码：13711111111</p>
			<input type="text" name="" id="sign_in_code" placeholder="请输入手机验证码"/>
			<p class="p_top">忘记密码可通过短信找回</p>
			<input type="password" name="" id="sign_in_pwd" placeholder="设定您的登陆密码"/>
			<p class="p_top">精准选择地区会带来更多生意</p>
			<div id="sign_in_select">
				<img src="images/location.png" alt="" width="30" height="30" id="sign_in_loaction"/>
			<select name="" id="province">
			</select>
			<select name="" id="city">
				<option value="">请选择</option>
				<option value="">深圳市</option>
			</select>
			<select name="" id="area">
				<option value="">请选择</option>
				<option value="">福田区</option>
			</select>
			</div>
		</div>
		
		<nav class="mui-bar mui-bar-tab register_footer">
			<span id="register_copy" style="font-family:'应用字体 Bold', '应用字体';">FacyShop 1.0</span>
		</nav> 
		
		<script>
		var url='http://192.168.1.112/';
			url+='mobile_admin/mobile_login/get_province_in_china';
			mui.get(url,
			function(data){
				var str="";
					str+="<option>请选择</option>";
					for(var i=0;i<data.length;i++){
							str += '<option value='+data[i]['_id']+'>'+data[i]['name']+'</option>';
						
						}
					$("#province").html(str);
				},'json'
			);
		$("#province").change(function(){
			var id=$(this).val();
			mui.get('http://192.168.1.112/mobile_admin/mobile_login/get_province_id',{province_id:id},
			function(data){
				var str="";
					str+="<option>请选择</option>";
					for(var i=0;i<data.length;i++){
							str += '<option value='+data[i]['_id']+'>'+data[i]['name']+'</option>';
						
						}
					$("#city").html(str);
				},'json'
			);
		})
		
		$("#city").change(function(){
			var id=$(this).val();
			mui.get('http://192.168.1.112/mobile_admin/mobile_login/get_city_id',{city_id:id},
			function(data){
				var str="";
					str+="<option>请选择</option>";
					for(var i=0;i<data.length;i++){
							str += '<option value='+data[i]['_id']+'>'+data[i]['name']+'</option>';
						
						}
					$("#area").html(str);
				},'json'
			);
		})
	</script>
	</body>
</html>
