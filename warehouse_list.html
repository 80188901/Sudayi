<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>

		<title>仓库管理</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$(function(){
				$(".set_show").click(function(){
					$("#set").toggle(1000);
				})
			})
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

		</header>
		<div class="mui-content">
			<div class="warehouse_info">
			<div class="info_one">
				<span class="info_top">深圳市</span>
				<span>001</span>
			</div>
			<div class="info_two">
				<span class="info_top">罗湖区</span>
				<span>001</span>
			</div>
			<div class="info_three">
				<span class="info_top">建设路1000号美丽小店</span>

			</div>
			<div class="mui-switch info_four">
			  <div class="mui-switch-handle"></div>
			</div>
		</div>
		
		<div class="warehouse_info">
			<div class="info_one">

			</div>

			</div>
			<div class="mui-switch info_four">
			  <div class="mui-switch-handle"></div>
			</div>
		</div>
		</div>
		
		
		
		<div id="set">
			<div class="set_item">
				<span class="set_left set_top">所有仓库暂时开启/关闭</span>
				<div class="mui-switch set_right set_only_top" >
				  <div class="mui-switch-handle"></div>
				</div>
			</div>
			<div class="set_item">
				<span class="set_left set_top">添加一个新仓库（取货点）</span>
				<img src="images/u57 (1).png" alt="" width="28" height="30" class="set_right set_img_top" "/>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active mui-action-back" href="#tabbar">

				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>

				<a class="mui-tab-item set_show" href="#tabbar-with-map" >
