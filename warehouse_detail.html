<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" type="text/css" href="css/warehouse_header.css"/>
	    <link rel="stylesheet" href="css/warehouse_detail.css" />
		<title>仓库明细</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">仓库明细</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 12px;color: #666666;">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">名称</span>
							<span class="little_font menu_right">美丽小店</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">地址</span>
							<span class="little_font menu_right">深圳市罗湖春建设路1000号</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">到期日期</span>
							<span class="little_font menu_right">2016年6月8日</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">营业时间</span>
							<span class="little_font menu_right_top">每周一、二、三、四、五、六、日</span>
							<br class="clear" />
							<span class="little_font menu_right_bottom">1000-2200</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
						<span class="big_font menu_left">商品</span>
						<span class="little_font menu_right">2件库存不足</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span class="big_font menu_left">人员</span>
							<span class="little_font menu_right">1人当值中</span>
						</a>
					</li>
			</ul>
		</div>
		
		
		<nav class="mui-bar mui-bar-tab">
			  <a class="mui-tab-item mui-active" href="#tabbar">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span class="mui-tab-label">返回</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-chat">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item" href="#tabbar-with-map">
					<span class="mui-icon mui-icon-settings"></span>
					<span class="mui-tab-label">设置</span>
				</a>
		</nav>

</html>
