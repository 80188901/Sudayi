<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" href="css/warehouse_detail.css" />
		<title></title>
	</head>
	<body>
		
		<div id="provider_header">
				<div id="provider_blue"></div>
				<div id="provider_nav">
					<img src="images/portrait.png" id="provider_portrait"/>
					<span id="provider_name">设置名称</span>
					<span id="provider_tel">13711111111</span>
					<span id="provider_post">管理员</span>
					<span id="provider_level">个人供应商</span>
					<img src="images/provider.png" alt="" width="20" height="20" id="provider_mark"/>
				</div>
				
				<div id="provider_list">
					<span class="provider_list_top">010100000001</span>
					<span class="provider_list_bottom">深圳市罗湖区建设路1000号</span>
				</div>
				
				<div id="provider_date">
					<div class="provider_date_info">
						<span class="provider_date_approve">认证日期</span>
						<span class="provider_date_due">到期日期</span>
						<span class="provider_date_top">2014年10月5日</span>
						<span class="provider_date_bottom">2016年10月5日</span>
						<button class="provider_date_button">延长</button>
					</div>
				</div>
				
				<div id="provider_time">
					<div class="provider_time_info">
						<span class="provider_time_trade">营业时间</span>
						<span class="provider_time_week">逢每周一、二、三、四、五、六、日1000-2200</span>
						<button class="provider_time_button">修改</button>
					</div>
				</div>
				
				
				<div id="provider_goods">
					<span class="provider_goods">商品</span>
					<span class="provider_goods_confirm">2件库存不足</span>
					<button class="provider_goods_button">300件</button>
				</div>
				
				<div id="provider_staff">
					<span class="provider_staff">人员</span>
					<span class="provider_staff_confirm">1人充值当中</span>
					<button class="provider_staff_button">10人</button>
				</div>
				
				<div id="provider_operate">
					<button>清空次仓库商品</button>
					<button style="margin-left: 3%;">清空此仓库人员</button>
					<span>删除仓库</span>
					<br class="clear"/>
				</div>
				
				<div id="provider_clause">
					<span class="provider_clause_left">《速达易供应商条款》</span>
					<span class="provider_clause_right">《常见问题？》</span>
				</div>
			</div>
	</body>
</html>
