<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" href="css/header.css" />
	    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
	    <link rel="stylesheet" type="text/css" href="css/warehouse_goods_info.css"/>
		<title>仓库内查看商品</title>
	</head>
	<body>
		
				<div id="provider_blue"></div>
				<div id="provider_nav">
					<img src="images/portrait.png" id="provider_portrait"/>
					<span id="provider_name">设置名称</span>
					<span id="provider_tel">13711111111</span>
					<span id="provider_post">管理员</span>
					<span id="provider_level">个人供应商</span>
					<img src="images/provider.png" alt="" width="20" height="20" id="provider_mark"/>
				</div>
				
				<div id="provider_list">
					<span class="provider_list_top">010100000001</span>
					<span class="provider_list_bottom">深圳市罗湖区建设路1000号</span>
				</div>
				
				<div id="search">
					<input type="text" name="" id="search_text" placeholder="名称,品牌,商品号"/>
					<button id="search_button">搜索</button>
					<br class="clear" />
				</div>
				
				<div class="goods_list">
					<img src="images/goods_pic.png" class="goods_pic"/>
					<span class="goods_list_name">美丽裙子(00101111)</span>
					<span class="goods_list_price">￥300</span>
					<span class="goods_list_type">美丽佳人/女士上装/M/红色</span>
					<span class="goods_list_percent">（扣点率30%）</span>
					<br class="clear" />
					<span class="goods_list_green min">A级</span>
					<span class="goods_list_green min">正常上架</span>
					<span class="min">将在20天之后下架</span>
					<button class="min">已售03</button>
					<button class="min">库存20</button>
				</div>
				<div class="goods_list">
					<img src="images/goods_pic.png" class="goods_pic"/>
					<span class="goods_list_name">美丽裙子(00101111)</span>
					<span class="goods_list_price">￥300</span>
					<span class="goods_list_type">美丽佳人/女士上装/M/红色</span>
					<span class="goods_list_percent">（扣点率30%）</span>
					<br class="clear" />
					<span class="goods_list_green min">A级</span>
					<span class="goods_list_green min">正常上架</span>
					<span class="min">将在20天之后下架</span>
					<button class="min">已售03</button>
					<button class="min">库存20</button>
				</div>
				
				<div id="provider_clause">
					<span class="provider_clause_left">《速达易供应商条款》</span>
					<span class="provider_clause_right">《常见问题？》</span>
				</div>
				
				 <nav class="mui-bar mui-bar-tab">
			        <a class="mui-tab-item mui-active">
			            <span class="mui-icon iconfont icon-xiangce"></span>
			            <span class="mui-tab-label">相册</span>
			        </a>
			        <a class="mui-tab-item">
			            <span class="mui-icon iconfont icon-renmai"></span>
			            <span class="mui-tab-label">女装</span>
			        </a>
			        <a class="mui-tab-item">
			            <span class="mui-icon iconfont icon-fuzhuangfushixiangao"></span>
			            <span class="mui-tab-label">水瓶座</span>
			        </a>
			        <a class="mui-tab-item">
			            <span class="mui-icon mui-icon-gear"></span>
			            <span class="mui-tab-label">设置</span>
			        </a>
			    </nav>
	</body>
</html>
