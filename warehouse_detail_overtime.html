<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">  
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/base.css" />
	    <link rel="stylesheet" href="css/warehouse_detail_overtime.css" />
		<title></title>
	</head>
	<body>
		
		<div id="provider_header">
				<div id="provider_blue"></div>
				<div id="provider_nav">
					<img src="images/portrait.png" id="provider_portrait"/>
					<span id="provider_name">设置名称</span>
					<span id="provider_tel">13711111111</span>
					<span id="provider_post">管理员</span>
					<span id="provider_level">个人供应商</span>
					<img src="images/provider.png" alt="" width="20" height="20" id="provider_mark"/>
				</div>
				
				<div id="provider_list">
					<span class="provider_list_top">010100000001</span>
					<span class="provider_list_bottom">深圳市罗湖区建设路1000号</span>
				</div>
				
				<div id="overtime_approve">
					<span class="overtime_approve_top">延长仓库认证时限</span>
					<span class="overtime_approve_bottom">因租约、营业执照更新等情况向速达易申请延长此仓库有效时间</span>
				</div>
				
				<div id="overtime_date">
					<span class="overtime_date_next">上次认证日期</span>
					<span class="overtime_date_top">2014年10月5日</span>
					<br class="clear" />
					<span class="overtime_date_due">原来到期日期</span>
					<span class="overtime_date_bottom">2016年10月5日</span>
					<br class="clear" />
				</div>
				
				<div id="paperwork">
					<span class="paperwork_file">上传证明文件</span>
					<span class="paperwork_trade">更新后的租约或营业执照名称必须为：<font style="color: red;">美丽佳人服装有限公司</font></span>
					<input type="radio" name="way" id="" /><label for="">租约</label>
					<input type="radio" name="way" id="" /><label for="">营业执照</label>
					<button class="paperwork_button">上传</button>
					<br class="claer" />
				</div>
				
				<div id="chose">
					<span class="chose_date">选择延长的日期</span>
					<span class="chose_time">不得超过证明文件中所示的时间</span>
					<select name="">
						<option value="">1</option>
						<option value="">1</option>
						<option value="">1</option>
					</select>
					<p>年</p>
					<select name="">
						<option value="">1</option>
						<option value="">1</option>
						<option value="">1</option>
					</select>
					<p>月</p>
					<select name="">
						<option value="">1</option>
						<option value="">1</option>
						<option value="">1</option>
					</select>
					<p>日</p>
				</div>
				
				<div id="button">
					<button>提交申请</button>
					<button style="margin-left: 5px;">重置</button>
					<span>返回</span>
				</div>
				
				<div id="provider_clause">
					<span class="provider_clause_left">《速达易供应商条款》</span>
					<span class="provider_clause_right">《常见问题？》</span>
				</div>
		</div>
	</body>
</html>
